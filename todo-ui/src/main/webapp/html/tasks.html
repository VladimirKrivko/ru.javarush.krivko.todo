<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>

    <link href="/style/main.css" rel="stylesheet">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/script/my.js"></script>
</head>

<body>
<div class="container text-center my-5">
    <div class="row col-lg-6 col-md-8 col-sm-12 mx-auto custyle">
        <table class="table table-striped custab">
            <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Status</th>
                <th class="text-center">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task, number : ${tasks}">
                <td th:text="${task.id}"/>
                <td th:text="${task.description}" th:id="'description_' + ${task.id}"/>
                <td th:text="${task.status}" th:id="'status_' + ${task.id}"/>
                <td class="text-center">
                    <a class='btn btn-info btn-xs' th:id="'edit_' + ${task.id}"
                       th:onclick="'edit_task(' + ${task.id} + ')'">
                        <span class="glyphicon glyphicon-edit"></span>
                        Edit
                    </a>
                    <a class="btn btn-danger btn-xs" th:id="'delete_' + ${task.id}"
                       th:onclick="'delete_task(' + ${task.id} + ')'">
                        <span class="glyphicon glyphicon-remove"></span>
                        Del
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <h2>
            <a th:each="pageNumber : ${page_numbers}" class='btn btn-warning btn-xs button_page'
               th:href="@{/tasks/(page=${pageNumber}, limit=10)}" th:text="${pageNumber}"
               th:classappend="${pageNumber == current_page? 'active_page' : ''}">
                <span class="glyphicon glyphicon-edit"></span>
                Edit
            </a>
        </h2>

        <table class="table table-striped custab">
            <tbody>
            <tr>
                <td>
                    <input id='description_new' type="text" class="form-control" placeholder="description task"
                           aria-describedby="basic-addon1">
                </td>
                <td>
                    <label for='status_new'></label>
                    <select id='status_new' class="form-select">
                        <option selected value='IN_PROGRESS'>IN_PROGRESS</option>
                        <option value='DONE'>DONE</option>
                        <option value='PAUSED'>PAUSED</option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>

        <a class="btn btn-primary btn-xs pull-right" id='save_new' onclick='add_task()'><b>+</b> Add new task</a>

    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>

</body>
</html>
